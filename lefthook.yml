pre-push:
  parallel: true
  commands:
    tests:
      run: flutter test
    linter:
      run: flutter analyze

pre-commit:
  parallel: true
  scripts:
    "ignore_file.js":
      runner: node
  commands:
    markdown-link-check:
      glob: '*.md'
      run: npx markdown-link-check {staged_files}
    linter:
      run: flutter analyze
    fix:
      run: dart fix --apply
    pretty:
      files: git diff --name-only @{push}
      glob: "*.dart"
      run: flutter format {files}
    test:
      run: flutter test

commit-msg:
  scripts:
    "commit_lint.js":
      runner: node


prepare-commit-msg:
  scripts:
    "prevent_skip_commit.js":
      runner: node